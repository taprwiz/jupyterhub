language: python
sudo: false
cache:
  - pip
python:
  - nightly
  - 3.6
  - 3.5
  - 3.4
env:
  global:
    - ASYNC_TEST_TIMEOUT=15
services:
  - mysql
  - postgresql
  - docker

# installing dependencies
before_install:
  - nvm install 6; nvm use 6
  - npm install
  - npm install -g configurable-http-proxy
  - |
    if [[ $JUPYTERHUB_TEST_DB_URL == mysql* ]]; then
      mysql -e 'CREATE DATABASE jupyterhub CHARACTER SET utf8 COLLATE utf8_general_ci;'
      pip install 'mysql-connector<2.2'
    elif [[ $JUPYTERHUB_TEST_DB_URL == postgresql* ]]; then
      psql -c 'create database jupyterhub;' -U postgres
      pip install psycopg2
    fi
install:
  - pip install -U pip
  - |
    if [[ "$TEST" == "db-upgrade" ]]; then
      pip install pymysql psycopg2
    fi
  - pip install --pre -r dev-requirements.txt .
  - pip freeze

# running tests
script:
  - |
    if [[ "$TEST" == "db-upgrade" ]]; then
      cd test-db-upgrade
      bash test.sh
    else
      pytest -v --maxfail=2 --cov=jupyterhub jupyterhub/tests
    fi
after_success:
  - codecov

matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: JUPYTERHUB_TEST_SUBDOMAIN_HOST=http://localhost.jovyan.org:8000
    - python: 3.6
      env: JUPYTERHUB_TEST_DB_URL=mysql+mysqlconnector://root@127.0.0.1/jupyterhub
    - python: 3.6
      env: JUPYTERHUB_TEST_DB_URL=postgresql://postgres@127.0.0.1/jupyterhub
    - python: 3.6
      env: TEST=db-upgrade
  allow_failures:
    - python: nightly
